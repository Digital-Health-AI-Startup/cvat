cvat:
  backend:
    worker:
      export:
        replicas: 1
      import:
        replicas: 1
    defaultStorage:
      size: 1Ti
      storageClassName: filestore-custom-drive
      accessModes:
        - ReadWriteMany

  kvrocks:
    defaultStorage:
      size: 20Gi

ingress:
  enabled: true
  ## Following fix for issue described here: https://github.com/opencv/cvat/issues/4672
  # annotations:
  #   nginx.ingress.kubernetes.io/use-regex: "true"

traefik:
  enabled: true

